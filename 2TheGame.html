<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 5px solid #333;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #444;
            margin-bottom: 30px;
        }
        .password-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .password-input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        input[type="password"], input[type="text"] {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            width: 250px;
            transition: border-color 0.3s;
        }
        input[type="password"]:focus, input[type="text"]:focus {
            border-color: #4a90e2;
            outline: none;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3a7bc8;
        }
        .show-password {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }
        .show-password input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }
        .message {
            margin-top: 15px;
            font-size: 16px;
            min-height: 20px;
        }
        .success {
            color: #2ecc71;
        }
        .error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="2penball.png" alt="Ampitheater">
        
        <p>
            instruction: Team members must work together using only the tips of pens to carefully lift, carry, and guide a ball across a distance and successfully drop it into a cup.
        </p>
        <p>
            Ask the Password from the Game Facilitator to proceed to the next level.
        </p>
        
        <div class="password-section">
            <h3>Enter Password to Continue</h3>
            <div class="password-input">
                <input type="password" id="passwordInput" placeholder="Enter password">
                <button id="submitBtn">Submit</button>
            </div>
            <div class="show-password">
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Show Password</label>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('passwordInput');
            const submitBtn = document.getElementById('submitBtn');
            const showPassword = document.getElementById('showPassword');
            const message = document.getElementById('message');
            
            // Function to check password and redirect
            function checkPassword() {
                const password = passwordInput.value;
                const correctPassword = "FabulousMJ";
                
                if (password === correctPassword) {
                    message.textContent = "Password correct! Redirecting...";
                    message.className = "message success";
                    
                    // Redirect after a short delay to show success message
                    setTimeout(function() {
                        window.location.href = "https://maxcreed36-sketch.github.io/Limkokwing-Team-Building-Game/3Level.html#";
                    }, 1000);
                } else {
                    message.textContent = "Incorrect password. Please try again.";
                    message.className = "message error";
                    passwordInput.value = "";
                    passwordInput.focus();
                }
            }
            
            // Toggle password visibility
            showPassword.addEventListener('change', function() {
                if (showPassword.checked) {
                    passwordInput.type = 'text';
                } else {
                    passwordInput.type = 'password';
                }
            });
            
            // Event listener for button click
            submitBtn.addEventListener('click', checkPassword);
            
            // Event listener for Enter key
            passwordInput.addEventListener('keyup', function(event) {
                if (event.key === "Enter") {
                    checkPassword();
                }
            });
        });
    </script>
</body>
</html>
