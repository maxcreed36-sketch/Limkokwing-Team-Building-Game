<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 5px solid #333;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #444;
        }
        .qr-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .qr-button:hover {
            background-color: #0056b3;
        }
        #qr-reader {
            margin-top: 20px;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="Ampitheater.jpg" alt="Ampitheater">
        
        <p>
            Welcome to my simple website! This is a clean and minimal page with a beautiful image at the top 
            and some text below. You can replace the image and text with anything you like. 
            The image has a nice dark border and rounded corners to make it look modern and elegant.
        </p>

        <!-- QR Code Scanner Button -->
        <a href="#" class="qr-button" onclick="startQRCodeScanner()">Scan QR Code</a>

        <!-- QR Code Reader -->
        <div id="qr-reader" style="display: none;"></div>
    </div>

    <script>
        function startQRCodeScanner() {
            const qrReader = document.getElementById("qr-reader");
            qrReader.style.display = "block";

            const html5QrCode = new Html5Qrcode("qr-reader");
            html5QrCode.start(
                { facingMode: "environment" }, // Use the back camera
                {
                    fps: 10, // Frames per second
                    qrbox: 250 // Size of the scanning box
                },
                (decodedText) => {
                    // Redirect to the scanned URL
                    window.location.href = decodedText;
                },
                (errorMessage) => {
                    console.warn(`QR Code scan error: ${errorMessage}`);
                }
            ).catch((err) => {
                console.error(`Unable to start QR Code scanner: ${err}`);
            });
        }
    </script>
</body>
</html>
