<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 5px solid #333;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #444;
        }
        .qr-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .qr-button:hover {
            background-color: #0056b3;
        }
        #qr-reader {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        #qr-reader-results {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .stop-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            color: white;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .stop-button:hover {
            background-color: #c82333;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="Ampitheater.jpg" alt="Ampitheater">
        
        <p>
            Welcome to my simple website! This is a clean and minimal page with a beautiful image at the top 
            and some text below. You can replace the image and text with anything you like. 
            The image has a nice dark border and rounded corners to make it look modern and elegant.
        </p>

        <!-- QR Code Scanner Button -->
        <a href="#" class="qr-button" onclick="startQRCodeScanner()">Scan QR Code</a>

        <!-- QR Code Reader -->
        <div id="qr-reader" style="display: none;"></div>
        <div id="qr-reader-results"></div>
    </div>

    <script>
        let html5QrCode = null;
        
        function startQRCodeScanner() {
            const qrReader = document.getElementById("qr-reader");
            const qrReaderResults = document.getElementById("qr-reader-results");
            
            // Clear previous results
            qrReaderResults.innerHTML = "";
            
            // Show the scanner
            qrReader.style.display = "block";
            
            // Initialize the scanner
            html5QrCode = new Html5Qrcode("qr-reader");
            
            // Start scanning
            html5QrCode.start(
                { facingMode: "environment" }, // Use the back camera
                {
                    fps: 10, // Frames per second
                    qrbox: { width: 250, height: 250 } // Size of the scanning box
                },
                (decodedText) => {
                    // Success callback
                    qrReaderResults.innerHTML = `
                        <p>QR Code detected: <strong>${decodedText}</strong></p>
                        <p>Redirecting in 3 seconds...</p>
                    `;
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = decodedText;
                    }, 3000);
                },
                (errorMessage) => {
                    // Error callback - ignore most errors as they're common during scanning
                    // console.warn(`QR Code scan error: ${errorMessage}`);
                }
            ).catch((err) => {
                console.error(`Unable to start QR Code scanner: ${err}`);
                qrReaderResults.innerHTML = `
                    <p style="color: red;">Unable to access the camera. Please check your permissions.</p>
                    <p>Common issues:</p>
                    <ul style="text-align: left; display: inline-block;">
                        <li>Camera permission denied</li>
                        <li>Using HTTP instead of HTTPS</li>
                        <li>Browser doesn't support camera access</li>
                    </ul>
                `;
            });
            
            // Add a stop button
            const stopButton = document.createElement("button");
            stopButton.textContent = "Stop Scanner";
            stopButton.className = "stop-button";
            stopButton.onclick = stopQRCodeScanner;
            qrReader.appendChild(stopButton);
        }
        
        function stopQRCodeScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    console.log("QR Code scanner stopped.");
                    document.getElementById("qr-reader").style.display = "none";
                    document.getElementById("qr-reader-results").innerHTML = "";
                }).catch((err) => {
                    console.error("Failed to stop QR Code scanner:", err);
                });
            }
        }
    </script>
</body>
</html>
