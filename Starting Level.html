<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 5px solid #333;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://source.unsplash.com/random/800x400/?nature" alt="Beautiful nature scene">
        
        <p>
            Welcome to my simple website! This is a clean and minimal page with a beautiful image at the top 
            and some text below. You can replace the image and text with anything you like. 
            The image has a nice dark border and rounded corners to make it look modern and elegant.
        </p>
    </div>
</body>
</html>
