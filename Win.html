<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Celebration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #0c0032, #190061, #240090);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .congratulations {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            max-width: 80%;
        }
        
        h1 {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            letter-spacing: 3px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-top: 1rem;
            opacity: 0.9;
        }
        
        /* Firework particle styling */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            pointer-events: none;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.4rem;
            }
            .congratulations {
                max-width: 90%;
                padding: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1.2rem;
            }
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="fireworks-container" id="fireworks"></div>
    <div class="congratulations">
        <h1>CONGRATULATIONS!</h1>
        <p>You Completed The Games</p>
        <div class="subtitle">with your amazing Teamwork!</div>
    </div>
    <div class="instructions">Click anywhere to create more fireworks</div>

    <script>
        // Enhanced fireworks effect
        const fireworksContainer = document.getElementById('fireworks');
        const colors = [
            '#ff0000', '#00ff00', '#0000ff', '#ffff00', 
            '#ff00ff', '#00ffff', '#ffffff', '#ff9900',
            '#ff33cc', '#33ccff', '#ccff33', '#ff3366'
        ];
        
        // Create different types of fireworks
        function createFirework(x, y, type = 'standard') {
            let particleCount, sizeRange, distanceRange, durationRange;
            
            switch(type) {
                case 'standard':
                    particleCount = 120;
                    sizeRange = { min: 2, max: 6 };
                    distanceRange = { min: 80, max: 180 };
                    durationRange = { min: 1000, max: 2500 };
                    break;
                case 'large':
                    particleCount = 200;
                    sizeRange = { min: 3, max: 8 };
                    distanceRange = { min: 100, max: 250 };
                    durationRange = { min: 1500, max: 3000 };
                    break;
                case 'sparkle':
                    particleCount = 80;
                    sizeRange = { min: 1, max: 4 };
                    distanceRange = { min: 50, max: 120 };
                    durationRange = { min: 800, max: 2000 };
                    break;
            }
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random color
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = color;
                
                // Random size
                const size = Math.random() * (sizeRange.max - sizeRange.min) + sizeRange.min;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Initial position
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                // Random direction and distance
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * (distanceRange.max - distanceRange.min) + distanceRange.min;
                
                // Random animation duration
                const duration = Math.random() * (durationRange.max - durationRange.min) + durationRange.min;
                
                // Add to container
                fireworksContainer.appendChild(particle);
                
                // Animate particle
                const animation = particle.animate([
                    {
                        transform: `translate(0, 0) scale(1)`,
                        opacity: 1
                    },
                    {
                        transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0.3)`,
                        opacity: 0
                    }
                ], {
                    duration: duration,
                    easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                });
                
                // Remove particle after animation completes
                animation.onfinish = () => {
                    particle.remove();
                };
            }
            
            // Add sparkle effect for some fireworks
            if (Math.random() > 0.5) {
                createSparkleEffect(x, y);
            }
        }
        
        // Create sparkle effect
        function createSparkleEffect(x, y) {
            const sparkCount = 30;
            
            for (let i = 0; i < sparkCount; i++) {
                const spark = document.createElement('div');
                spark.classList.add('spark');
                
                spark.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                spark.style.left = `${x}px`;
                spark.style.top = `${y}px`;
                
                fireworksContainer.appendChild(spark);
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 60 + 20;
                const duration = Math.random() * 800 + 400;
                
                const animation = spark.animate([
                    {
                        transform: `translate(0, 0)`,
                        opacity: 1
                    },
                    {
                        transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`,
                        opacity: 0
                    }
                ], {
                    duration: duration,
                    easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                });
                
                animation.onfinish = () => {
                    spark.remove();
                };
            }
        }
        
        // Create random fireworks
        function createRandomFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight * 0.8); // Keep most fireworks in upper part of screen
            
            // Randomly select firework type
            const types = ['standard', 'large', 'sparkle'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            createFirework(x, y, type);
        }
        
        // Create fireworks at regular intervals
        setInterval(createRandomFirework, 200);
        
        // Create more fireworks on click
        document.addEventListener('click', (e) => {
            // Create a cluster of fireworks at click position
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const types = ['standard', 'large', 'sparkle'];
                    const type = types[Math.floor(Math.random() * types.length)];
                    createFirework(e.clientX, e.clientY, type);
                }, i * 150);
            }
        });
        
        // Create initial burst of fireworks
        for (let i = 0; i < 15; i++) {
            setTimeout(() => {
                createRandomFirework();
            }, i * 300);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            // Remove all existing particles
            while (fireworksContainer.firstChild) {
                fireworksContainer.removeChild(fireworksContainer.firstChild);
            }
        });
    </script>
</body>
</html>
