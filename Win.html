<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations Celebration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .congratulations {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ff5e00, #ffbb00, #ff5e00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ffcc00;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff9900, 0 0 20px #ff9900, 0 0 30px #ff5500;
            }
            to {
                text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffcc00, 0 0 40px #ff9900;
            }
        }
        
        /* Firework particle styling */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="fireworks-container" id="fireworks"></div>
    <div class="congratulations">
        <h1>Congratulations!</h1>
        <p>You Completed the games with your effort and teamwork!</p>
    </div>

    <script>
        // Fireworks effect
        const fireworksContainer = document.getElementById('fireworks');
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff'];
        
        function createFirework(x, y) {
            const particleCount = 100;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random color
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = color;
                
                // Random size
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Initial position
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                // Random direction and distance
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                
                // Random animation duration
                const duration = Math.random() * 1.5 + 1;
                
                // Add to container
                fireworksContainer.appendChild(particle);
                
                // Animate particle
                const animation = particle.animate([
                    {
                        transform: `translate(0, 0)`,
                        opacity: 1
                    },
                    {
                        transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`,
                        opacity: 0
                    }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                });
                
                // Remove particle after animation completes
                animation.onfinish = () => {
                    particle.remove();
                };
            }
        }
        
        // Create random fireworks
        function createRandomFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            createFirework(x, y);
        }
        
        // Create fireworks at regular intervals
        setInterval(createRandomFirework, 500);
        
        // Create more fireworks on click
        document.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });
        
        // Create initial burst of fireworks
        for (let i = 0; i < 10; i++) {
            setTimeout(() => {
                createRandomFirework();
            }, i * 200);
        }
    </script>
</body>
</html>
